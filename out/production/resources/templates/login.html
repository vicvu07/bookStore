<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container">

    <div class="row justify-content-center align-items-center" style="margin-top:150px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 ">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
					<div class = "justify-content-center align-items-center">
					
					
						<h3 class="text-center text-info ">Login</h3>
                         <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                         </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                             
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                 <a class="btn btn-success" th:href="@{'/register'}" role="button">Register</a>
                            </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a class="btn btn-success" th:href="@{'/'}" role="button">Home</a>
                        </div>
                    
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>
</html>
