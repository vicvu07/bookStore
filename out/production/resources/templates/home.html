<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>

    <title>Home page</title>
</head>
<body>
<div class="container ">
    <div id="login-link" class="row justify-content-center align-items-center " style="margin-top:150px" >
        <div sec:authorize="isAnonymous()">
            <a class="btn btn-success" th:href="@{'/login'}" role="button">Login</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a class="btn btn-primary" style="margin-left: 50px" th:href="@{'/logout'}" role="button">Logout</a>
            <a class="btn btn-primary" style="margin-left: 50px" th:href="@{'/user/detail'}" role="button">User-Detail</a>
        </div>


    </div>
</div>


</body>
</html>
